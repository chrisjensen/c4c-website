<div class="col-sm-6 col-md-3 col-lg-3 directory-tile">
  <a href="{{ signup.full_profile_url }}" class="directory-photo">
    {% if signup.has_facebook_info? %}
    <img src="http://graph.facebook.com/{{ signup.facebook_uid }}/picture?width=300&height=300" alt="Photo: {{ signup.published_name }}" class="img-rounded">
    {% else %}
    <img src="{{ signup.profile_image_url }}" alt="Profile Photo" class="img-rounded">
  {% endif %}</a>
  <h4>{{ signup.published_name }}</h4>
  <p>{{ signup.occupation }}</p>
  <ul class="list-inline">
    <li> <strong><a href="{{ signup.profile_url }}" class="dark-blue">
          View Bio
          <span class="ss-icon ss-standard ss-navigateright" style="padding-left: 0.5em; font-size: 0.8em;"></span>
        </a></strong>
    </li>
  </ul>
</div>
