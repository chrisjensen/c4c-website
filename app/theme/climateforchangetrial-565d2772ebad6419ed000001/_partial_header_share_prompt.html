<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12 text-center">
    <h4>Hello {{ request.current_signup.first_name_or_friend }}!</h4>
    <h1>{{ page.headline }}</h1>
    {{ page.recruiting.content }}
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <a href="http://www.facebook.com/share.php?u={{ page.recruiting.featured_page.full_url_with_recruiter | urlencode }}" class="btn btn-block btn-facebook social-sharing" target="_blank">
          <i class="ss-icon ss-social-regular ss-facebook"></i>
          Share
        </a>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-6">
        <a href="http://twitter.com/intent/tweet?url={{ page.recruiting.featured_page.full_url_with_recruiter | urlencode }}&text={{ page.recruiting.default_tweet_text | urlencode }}&via={{ site.broadcaster.twitter_login | urlencode}}" class="btn btn-block btn-twitter social-sharing" target="_blank">
          <i class="ss-icon ss-social-regular ss-twitter"></i>
          Tweet
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 padtopmore">
        <small>
          Not {{ request.current_signup.name_or_email }}?
          <a href="{{ request.current_signup.logout_url }}&page_id={% subpage "home" with "page_id" %}">Click here</a>.
        </small>
      </div>
    </div>

  </div>

</div>
