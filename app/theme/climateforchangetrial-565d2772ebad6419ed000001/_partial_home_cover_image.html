<div {% comment %}style="background-image: url('{{ feature.image_url }}');"{% endcomment %} class="animated fadeIn" data-stellar-background-ratio="0.5" id="cover">
  <div class="no-margin cover" id="feature">
    <div id="header-signup" class="container">
      <div class="row">
        <div class="col-xs-10 col-md-8 col-lg-6 col-lg-offset-3 col-md-offset-2 col-xs-offset-1 text-center">
            {% if request.current_signup.has_email? %}
              {% subpage "header_share" with "partial_header_share_prompt" %}
            {% else %}
              {% subpage "header_signup_form" with "partial_header_signup_form" %}
            {% endif %}
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row" id="arrow-down-wrap">
        <div class="col-sm-12 text-center">
          <a id="arrow-down" href="#homepage-features" class="ss-icon ss-standard ss-navigatedown animated pulse"></a>
        </div>
      </div>
    </div>
  </div>
</div>
